<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PR Code Reviewer Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 15px;
            background-color: #2e2e2e;
            color: #f1f1f1;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #ffffff;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3e3e3e;
            color: #f1f1f1;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #f1f1f1;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>PR Code Reviewer Options</h1>
    <label for="apiKey">OpenAI API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your OpenAI API Key">
    <button id="save">Save</button>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
