<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PR Code Review</title>
    <link rel="stylesheet" href="fonts/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="libs/highlight/styles/default.min.css"> <!-- Highlight.js Theme -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            width: 600px;
            height: 700px;
            overflow: hidden;
        }

        h1 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        h1 .accent {
            color: #569cd6;
        }

        #analyze {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background-color: #007acc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }

        #analyze i {
            margin-right: 8px;
        }

        #analyze:hover {
            background-color: #005f9e;
        }

        #analyze:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #loading {
            display: none;
            text-align: center;
        }

        #loading i {
            font-size: 32px;
            animation: spin 1s linear infinite;
            color: #007acc;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #result {
            height: calc(100% - 130px);
            overflow-y: auto;
            background-color: #252526;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 15px;
            line-height: 1.6;
        }

        .file-feedback {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .file-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            color: #9cdcfe;
        }

        .feedback-label {
            max-width: fit-content;
            border-radius: 3px;
            margin-bottom: 5px;
            padding: 3px;
        }

        .status-badge {
            border-radius: 12px;
            padding: 5px 10px;
            font-size: 12px;
            color: #fff;
            display: inline-block;
            margin-left: 10px;
        }

        .looks-good {
            background-color: #28a745;
        }

        .requires-changes {
            background-color: #dc3545;
        }

        .feedback-content {
            margin-top: 10px;
        }

        .expand-button {
            background: none;
            color: #569cd6;
            border: none;
            padding: 0;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .expand-button:hover {
            text-decoration: underline;
        }

        .detailed-feedback {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 5px;
        }

        pre {
            background-color: #1b1b1b;
            color: #d4d4d4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 10px;
        }

        .loading i {
            margin-right: 5px;
        }

        #clearStorage {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        #clearStorage:hover {
            background-color: #c82333;
        }

        .refresh-button {
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .refresh-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <h1><i class="fas fa-code-branch accent"></i> PR Code Review</h1>
    <button id="analyze">
        <i class="fas fa-play"></i> Analyze PR Code
    </button>

    <div id="loading">
        <i class="fas fa-spinner"></i>
        <p>Analyzing...</p>
    </div>

    <div id="result"></div>

    <!-- Include marked.js and highlight.js -->
    <script src="libs/marked.min.js"></script>
    <script src="libs/highlight/highlight.min.js"></script>
    <script src="libs/highlight/languages/javascript.min.js"></script> <!-- JavaScript -->
    <script src="libs/highlight/languages/css.min.js"></script> <!-- CSS -->
    <script src="libs/highlight/languages/python.min.js"></script> <!-- Python -->
    <script src="libs/highlight/languages/typescript.min.js"></script> <!-- Typescript -->
    <script src="popup.js"></script>
</body>

</html>
