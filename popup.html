<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PR Code Review</title>
  <link rel="stylesheet" href="fonts/css/all.min.css"> <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="libs/highlight/styles/default.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #2e2e2e;
      color: #f1f1f1;
      width: 600px; /* Increased from 400px */
      height: 700px; /* Increased from 600px */
      overflow: hidden;
    }
    h1 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
      color: #ffffff;
    }
    #analyze {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    #analyze i {
      margin-right: 8px;
    }
    #analyze:hover {
      background-color: #45a049;
    }
    #loading {
      display: none;
      text-align: center;
    }
    #loading i {
      font-size: 24px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #result {
      height: calc(100% - 130px);
      overflow-y: auto;
      background-color: #3e3e3e;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 14px;
      line-height: 1.5;
    }
    .file-feedback {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #555;
    }
    .file-name {
      font-weight: bold;
      margin-bottom: 5px;
      color: #ffcc00;
    }
    .feedback-label {
      font-weight: bold;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }
    .feedback-label i {
      margin-right: 5px;
    }
    .looks-good {
      color: #00cc44;
    }
    .requires-changes {
      color: #cc0000;
    }
    .feedback-content {
      margin-bottom: 5px;
    }
    .feedback-content p {
      margin: 0 0 5px 0;
    }
    .feedback-content ul {
      margin: 0 0 5px 20px;
      padding: 0;
      list-style-position: inside;
    }
    .copy-button {
      background-color: #555;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
      color: #f1f1f1;
    }
    .copy-button:hover {
      background-color: #666;
    }
    .expand-button {
      background-color: #555;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
      color: #f1f1f1;
      margin-top: 10px;
    }
    .expand-button:hover {
      background-color: #666;
    }
    .detailed-feedback {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #4e4e4e;
      border-radius: 5px;
    }
    pre {
      background-color: #f0f0f0;
      color: black;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    code {
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <h1>PR Code Review</h1>
  <button id="analyze">
    <i class="fas fa-play"></i>
  </button>
  
  <div id="loading">
    <i class="fas fa-spinner"></i>
    <p>Analyzing...</p>
  </div>

  <div id="result"></div>
  <!-- Include local marked.js and highlight.js -->
  <script src="libs/marked.min.js"></script>
  <script src="libs/highlight/highlight.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
