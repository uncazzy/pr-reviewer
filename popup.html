<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PR Code Review</title>
    <link rel="stylesheet" href="fonts/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="libs/highlight/styles/default.min.css"> <!-- Highlight.js Theme -->
    <link rel="stylesheet" href="style/popup.css">
</head>

<body>
    <div class="header">
        <h1><i class="fas fa-code-branch accent"></i> PR Code Review</h1>
        <button id="analyze">
            <i class="fas fa-play"></i> Analyze PR Code
        </button>

        <div id="loading">
            <i class="fas fa-spinner"></i>
            <p>Analyzing...</p>
        </div>
    </div>

    <div id="result"></div>

    <!-- Settings button -->
    <button id="settings-button" class="settings-button" title="Settings">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Load necessary scripts -->
    <script src="libs/marked.min.js"></script>
    <script src="libs/highlight/highlight.min.js"></script>
    <script src="libs/highlight/languages/javascript.min.js"></script> <!-- JavaScript -->
    <script src="libs/highlight/languages/css.min.js"></script> <!-- CSS -->
    <script src="libs/highlight/languages/python.min.js"></script> <!-- Python -->
    <script src="libs/highlight/languages/typescript.min.js"></script> <!-- Typescript -->
    <script src="popup.js"></script>
</body>

</html>
